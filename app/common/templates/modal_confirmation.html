<!--Simple confirmation dialog-->
<div class="modal-header">
    <h3 class="modal-title">Atention!</h3>
</div>

<div class="modal-body">
    <div class="alert alert-danger">{{alertText}}</div>
</div>

<div class="modal-footer">
    <button id="btnConfirmacaoSim" class="btn btn-primary" ng-click="yes()">Yes</button>
    <button id="btnConfirmacaoNao" class="btn btn-warning" ng-click="no()">No</button>
</div>
