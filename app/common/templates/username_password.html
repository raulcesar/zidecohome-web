<!--Form for entering username and password-->
<form>
    <input type="text" class="form-control" placeholder="Username" ng-model="username">
    <input type="text" class="form-control" placeholder="Password" ng-model="password">
</form>

<div class="modal-footer">
    <button id="btnOk" class="btn btn-primary" ng-click="ok()">OK</button>
    <button id="btnCancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
